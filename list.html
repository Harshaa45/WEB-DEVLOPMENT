<html>
    <head>
        <h1>Lists</h1>
    </head>
    <body>
        <h3>Ordered Lists</h3>
        <ol type="i">        <!--type attribute lists in roman letters starting from "i"-->
            <li>Pens</li>
            <li>Pencils</li>
            <li>Books</li>
        </ol>
        <ol type="i" reversed> <!-- reverses the order and it can be declared alone or we can give letters or roman letters-->
            <li>Bags</li>
            <li>Materials</li>
            <li>Boxes</li>
        </ol>
        <ol start="10"> <!--starts from particular number-->
            <li>Bags</li>
            <li>Materials</li>
            <li>Boxes</li>
        </ol>
        <h3>Unordered Lists</h3>
        <ul style="list-style:lower-alpha;">
            <li>Bags</li>
            <li>Materials</li>
            <li>Boxes</li>
        </ul>
        <h3>Descriptive Lists</h3>
        <dl>
            <dt>Stationary</dt>
            <dd>Pens</dd>
            <dd>Pencils</dd>
            <dd>Books</dd>
        </dl>
        <dl>
            <dt>More Items</dt>
            <dd>Bags</dd>
            <dd>Materials</dd>
            <dd>Boxes</dd>
        </dl>
    </body>
</html>

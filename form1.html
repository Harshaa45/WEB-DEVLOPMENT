<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <center><h1>Student Registration Form</h1></center>
    </head>
    <body>
        <style>
            body{
                background-color: aqua;
                outline: dotted;
            }
            

        </style>
        <form>
            <center>
            <label>Firstname</label>
            <br>
            <input type="text" placeholder="Firstname" style="width: 1000px;">
            <br><br>
            <label>Middlename </label>
            <br>
            <input type="text" placeholder="Middlename" style="width: 1000px;">
            <br><br>
            <label>Lastname</label>
            <br>
            <input type="text" placeholder="Lastname" style="width: 1000px;">
            <br><br>
            <label>Course</label>
            <select>
                <option>Course</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
            </select>
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="a">male
            <input type="radio" name="a">Female
            <input type="radio" name="a">Other
            <br><br>
            <label>Phone:</label>
            <br><br>
            <input type="number" placeholder="+91" style="width: 1000px;">
            <br><br>
            <input type="number" placeholder="phone no." style="width: 1000px;">
            <br><br>
            <label>Current Address:</label><br><br>
            <textarea placeholder="Current Address" style="width: 1000px;"></textarea>
            <br><br>
            <label>Email:</label><br><br>
            <input type="email" placeholder="Enter Email" style="width: 1000px;">
            <br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" style="width: 1000px;">
            <br><br>
            <label>Re-type Password</label>
            <input type="password" placeholder="Enter Password" style="width: 1000px;">
            <br><br>
            <input type="button" value="Register" style="width: 1000px;">
            </center>
        </form>
        </body>
</html>
